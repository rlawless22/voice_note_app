
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Note App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    
</head>
<body>
    <div class="top-right-controls">
        <div id="hamburgerMenu" class="hamburger-menu">
            <i class="bi bi-list"></i>
        </div>
        <div id="darkModeToggle" class="dark-mode-toggle">
            <i class="bi bi-sun"></i>
            <i class="bi bi-toggle-off"></i>
        </div>
    </div>

    <div id="menuModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <button id="changePromptButton" class="btn btn-secondary">Change Prompt</button>
            <button id="changeSavePathButton" class="btn btn-secondary">Change Save Path</button>
            <button id="changeApiKeyButton" class="btn btn-secondary">Change API Key</button>
            <button id="closeMenuButton" class="btn btn-primary">Close</button>
        </div>
    </div>

    <div class="notepad">
        <div class="notepad-header">
            <h1>Voice Note App</h1>
        </div>
        <div class="notepad-content">
            <div id="conversation"></div>
        </div>
        <div class="notepad-footer">
            <button id="deleteButton" class="btn btn-danger" disabled><i class="bi bi-x-circle"></i></button>
            <button id="recordButton" class="btn btn-success"><i class="bi bi-mic-fill"></i></button>
            <button id="endButton" class="btn btn-primary" disabled><i class="bi bi-save"></i></button>
            <p id="status">Click "Start Recording" to begin.</p>
        </div>
    </div>
    <div id="savePathModal" class="modal">
        <div class="modal-content">
            <h2>Change Save Path</h2>
            <label for="savePath">Save Path:</label>
            <input type="text" id="savePath" />
            <button id="saveSavePathButton">Save</button>
            <button id="closeSavePathModalButton">Close</button>
        </div>
    </div>

    <div id="promptModal" class="modal">
        <div class="modal-content">
            <h2>Edit Prompts</h2>
            <label for="systemPrompt">System Prompt:</label>
            <textarea id="systemPrompt" rows="5"></textarea>
            <label for="userPrompt">User Prompt:</label>
            <textarea id="userPrompt" rows="5"></textarea>
            <button id="savePromptsButton">Save Prompts</button>
            <button id="closeModalButton">Close</button>
        </div>
    </div>
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <h2>Change API Key</h2>
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" />
            <button id="saveApiKeyButton">Save</button>
            <button id="closeApiKeyModalButton">Close</button>
        </div>
    </div>
    

    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
